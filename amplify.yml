version: 1
frontend:
  phases:
    preBuild:
      commands:
        - docker build -t my-ember-app .  # Construye la imagen Docker
    build:
      commands:
        - docker run --rm -v $(pwd)/dist:/output my-ember-app # Ejecuta el contenedor y extrae la salida de la construcci√≥n
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
